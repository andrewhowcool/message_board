
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Message Board</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mine.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="whole">
      <h1 class="title">Message Board</h1>
      
      <div class="post">
        <div class="nameANDpost">
          <input type="text" placeholder="Name" class="post_name">
          <button class="post_button">Post</button>
        </div>
        
        <div class="content">
          <textarea class="post_content" placeholder="What do you want to say?"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
